<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="chat__inner">

      <form class="form" action="#">
        <input class="form__input" type="text" placeholder="Здесь вводится текст сообщения" id="chat-input">
        <button class="form__btn btn-submit" type="submit">Отправить</button>
        <button class="form__btn btn-geolocation" type="submit">Гео-локация</button>
      </form>

      <main class="main">
        <div class="container">
          <div class="field__inner">
            <div class="output"></div>
          </div>
        </div>
      </main>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
